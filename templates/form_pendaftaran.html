<!DOCTYPE html>
<html lang='id'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Form Template</title>

  <!-- Bootstrap -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

  <!-- ReactJS -->
  <script src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
  <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>
  <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>

  <div id='root'></div>

  <script>
    const getFormData = object => {
      const formData = new FormData();
      Object.keys(object).forEach(key => formData.append(key, object[key]));
      return formData;
    }
  </script>

  <script type='text/babel'>
    const FormComponent = () => {
      const { useState } = React;

      const [isMessage, setIsMessage] = useState(false)
      const [type, setType] = useState('')
      const [message, setMessage] = useState('')

      const [isSubmitting, setIsSubmitting] = useState(false);
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        phone: ''
      });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const Message = () => {
        switch (type) {
          case 'error':
            return (
              <div className='alert alert-danger' role='alert'>
                {message}
              </div>
            );
          case 'success':
            return (
              <div className='alert alert-success' role='alert'>
                {message}
              </div>
            );
          default:
            return (
              <div className='alert alert-warning' role='alert'>
                {message}
              </div>
            );
        }
      }

      const handleSubmit = (e) => {
        e.preventDefault();
        setIsSubmitting(true);

        const url = 'https://script.google.com/macros/s/AKfycbyZSXWt4z_FdrQcOfgGE18w3v28R2iTnhyAoAcL9PgcQVnN29C1hMWjLENCavhUpRVm/exec'
        fetch(url, { method: 'POST', body: getFormData(formData) })
          .then(response => {
            setIsSubmitting(false);
            setIsMessage(true);
            setType('success');
            setMessage('Data berhasil dikirim');
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      };

      return (
        <div className='container mt-5 card p-2'>
          {isMessage && <Message />}
          <form onSubmit={handleSubmit}>
            <div className='mb-3'>
              <label htmlFor='name' className='form-label'>Name</label>
              <input type='text' className='form-control' id='name' name='name' value={formData.name} onChange={handleChange} required />
            </div>
            <div className='mb-3'>
              <label htmlFor='email' className='form-label'>Email address</label>
              <input type='email' className='form-control' id='email' name='email' value={formData.email} onChange={handleChange} required />
            </div>
            <div className='mb-3'>
              <label htmlFor='phone' className='form-label'>Phone number</label>
              <input type='tel' className='form-control' id='phone' name='phone' value={formData.phone} onChange={handleChange} required />
            </div>
            {!isSubmitting ? (
              <button type='submit' className='btn btn-primary' >Kirim</button>
            ) : (
              <button type='submit' className='btn btn-secondary' disabled>Mohon Tunggu...</button>
            )}
          </form>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <h1 className='text-center mt-3'>Registration Form</h1>
          <FormComponent />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>

</html>
