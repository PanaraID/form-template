<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Homepage with Bootstrap 5 and ReactJS CDN</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>

  <style>
    section {
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>

  <!-- ReactJS and ReactDOM production CDN -->
  <script src='https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js'></script>

  <!-- Babel for inline JSX -->
  <script src='https://cdn.jsdelivr.net/npm/@babel/standalone@7.15.8/babel.min.js'></script>
</head>

<body>
  <div id='root'></div>

  <script type='text/babel'>
    const Navbar = () => {
      return (
        <nav className='navbar navbar-expand-lg navbar-light bg-light'>
          <div className='container'>
            <a className='navbar-brand' href='#'>Form Template</a>
            <button className='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
              <span className='navbar-toggler-icon'></span>
            </button>

            <div className='collapse navbar-collapse' id='navbarSupportedContent'>
              <ul className='navbar-nav me-auto mb-2 mb-lg-0'>
                <li className='nav-item'>
                  <a className='nav-link active' aria-current='page' href='#'>Home</a>
                </li>
                <li className='nav-item'>
                  <a className='nav-link' href='#tutorial'>Tutorial</a>
                </li>
              </ul>
              <form className='d-flex'>
                <input className='form-control me-2' type='search' placeholder='Search' aria-label='Search' />
                <button className='btn btn-outline-success' type='submit'>Search</button>
              </form>
            </div>
          </div>
        </nav>
      )
    }

    const Jumbotron = () => {
      const demo = 'https://panaraid.github.io/form-template/templates/';
      const script = 'https://github.com/panaraid/form-template/blob/main/templates/';

      const data = [
        {
          'title': 'Form Pendaftaran',
          'decription': 'blabla',
          'demo': demo + 'form_pendaftaran.html',
          'script': script + 'form_pendaftaran.html'
        }
      ]
      return (
        <section className='container mt-4'>
          <div className='jumbotron'>
            <h1 className='display-4'>Hello, world!</h1>
            <p className='lead'>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr className='my-4' />
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
          </div>

          {data.map((element, index) => {
            return (
              <div className='card'>
                <div className='card-body'>
                  <h5 className='card-title'>{element.title}</h5>
                  <h6 className='card-subtitle mb-2 text-body-secondary'>Card subtitle</h6>
                  <p className='card-text'>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href={element.demo} className='card-link'>Demo</a>
                  <a href={element.script} className='card-link'>Script</a>
                </div>
              </div>
            )
          })}
        </section>
      )
    }

    const Tutorial = () => {

      const Accordion = ({ title, body }) => {
        const id = Math.random()

        return (
          <div class='accordion-item'>
            <h2 class='accordion-header'>
              <button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target={'#' + id} aria-controls={id}>
                {title}
              </button>
            </h2>
            <div id={id} class='accordion-collapse collapse' data-bs-parent='#tutorial'>
              <div class='accordion-body'>
                {body}
              </div>
            </div>
          </div>
        )
      }

      const Tentang = () => {
        const Body = () => {
          const Warning = () => {
            return (
              <div class='alert alert-warning' role='alert'>
                Satu spreadsheet hanya bisa digunakan untuk satu penyimpanan, jadi tidak bisa
                kustom dari beberapa tab!
              </div>
            )
          }

          return (
            <React.Fragment>
              <p>Template form yang terkoneksi dengan spreadsheet</p>
              <p>Untuk menggunakan silahkan lihat tutorial-tutorial berikut!</p>
              <Warning />

            </React.Fragment>
          )
        }

        return (
          <Accordion title='Tentang' body={<Body />} />
        )
      }

      const MenyiapkanSpreadsheet = () => {
        const Body = () => {
          const Warning = () => {
            return (
              <div class='alert alert-warning' role='alert'>
                Satu spreadsheet hanya bisa digunakan untuk satu penyimpanan, jadi tidak bisa
                kustom dari beberapa tab!
              </div>
            )
          }

          return (
            <React.Fragment>
              <ol>
                <li>Buat spreadsheet baru, atau gunakan yang sudah ada</li>
                <li>Tentukan tab yang ingin digunakan untuk penyimpanan</li>
                <li>Buat kolom pada tab pertama dengan tulisan <i>timestamp</i></li>
                <li>Silahkan isi kolom selanjutnya sesuai keinginan</li>
                <Warning />
                <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem ea accusantium enim obcaecati placeat nemo labore aperiam laboriosam harum pariatur repellendus vero, quas nisi similique explicabo, qui a, eveniet in?</li>
              </ol>
            </React.Fragment>
          )
        }

        return (
          <Accordion title='Menyiapkan Spreadsheet' body={<Body />} />
        )
      }

      const accordions = [
        <Tentang />,
        <MenyiapkanSpreadsheet />,
      ];

      return (
        <section class='accordion' id='tutorial'>
          {accordions.map((e, i) => e)}
          <div class='accordion-item'>
            <h2 class='accordion-header'>
              <button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#collapseTwo' aria-expanded='false' aria-controls='collapseTwo'>
                Accordion Item #2
              </button>
            </h2>
            <div id='collapseTwo' class='accordion-collapse collapse' data-bs-parent='#tutorial'>
              <div class='accordion-body'>
                <strong>This is the second item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.
              </div>
            </div>
          </div>
          <div class='accordion-item'>
            <h2 class='accordion-header'>
              <button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#collapseThree' aria-expanded='false' aria-controls='collapseThree'>
                Accordion Item #3
              </button>
            </h2>
            <div id='collapseThree' class='accordion-collapse collapse' data-bs-parent='#tutorial'>
              <div class='accordion-body'>
                <strong>This is the third item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.
              </div>
            </div>
          </div>
        </section>
      )
    }
  </script>

  <script type='text/babel'>
    const App = () => {
      return (
        <div className='container'>
          <Navbar />
          <Jumbotron />
          <Tutorial />
        </div>
      )
    }
  </script>

  <script type='text/babel'>
    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js'></script>
</body>

</html>
